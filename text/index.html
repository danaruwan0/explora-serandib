<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explora Serendib - Package Item</title>
    <style>
        /* General page styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f8ff;
        }

        /* Package and payment card styling */
        .package-card, .payment-card {
            width: 350px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            padding: 20px;
            display: none; /* Hide initially */
        }

        .package-card {
            display: block; /* Show the package card by default */
        }

        /* Package image and details */
        .package-image {
            width: 100%;
            height: 200px;
            background-image: url('https://via.placeholder.com/350x200');
            background-size: cover;
            background-position: center;
        }

        .package-content {
            text-align: center;
        }

        /* Buttons and payment card form */
        .book-btn, .pay-btn, .clear-btn {
            padding: 10px 20px;
            font-size: 1em;
            color: #fff;
            background-color: #27ae60;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 10px;
            display: inline-block;
            text-decoration: none;
        }

        .pay-btn:hover { background-color: #2980b9; }
        .clear-btn { background-color: #e74c3c; }
        .clear-btn:hover { background-color: #c0392b; }

        /* Error message styling */
        .error {
            color: red;
            font-size: 0.9em;
            margin-top: 10px;
            text-align: center;
            display: none; /* Initially hidden */
        }
    </style>
</head>
<body>

    <!-- Package Card -->
    <div class="package-card" id="packageCard">
        <div class="package-image"></div>
        <div class="package-content">
            <h2 class="package-title">Explore Sigiriya</h2>
            <p class="package-description">Experience the wonder of Sigiriya, an ancient rock fortress with breathtaking views and cultural heritage.</p>
            <p class="package-price">$250 per person</p>
            <button class="book-btn" onclick="showPaymentCard()">Book Now</button>
        </div>
    </div>

    <!-- Payment Card -->
    <div class="payment-card" id="paymentCard">
        <h2 class="payment-title">Payment Details</h2>
        <form id="paymentForm">
            <div class="form-group">
                <label for="cardType">Card Type</label>
                <select id="cardType" required>
                    <option value="">Select Card Type</option>
                    <option value="Credit">Credit Card</option>
                    <option value="Debit">Debit Card</option>
                </select>
            </div>
            <div class="form-group">
                <label for="cardName">Name on Card</label>
                <input type="text" id="cardName" placeholder="John Doe" required>
            </div>
            <div class="form-group">
                <label for="cardNumber">Card Number</label>
                <input type="text" id="cardNumber" placeholder="1111 2222 3333 4444" required>
            </div>
            <div class="form-group">
                <label for="expDate">Expiry Date</label>
                <input type="text" id="expDate" placeholder="MM/YY" required>
            </div>
            <div class="form-group">
                <label for="cvv">CVV</label>
                <input type="password" id="cvv" placeholder="123" required>
            </div>
            <button type="button" class="pay-btn" onclick="processPayment()">Pay Now</button>
            <button type="button" class="clear-btn" onclick="clearForm()">Clear</button>
        </form>
        <p class="error" id="errorMsg">Please fill in all fields correctly.</p>
    </div>

    <script>
        // Show payment card and hide package card
        function showPaymentCard() {
            document.getElementById('packageCard').style.display = 'none';
            document.getElementById('paymentCard').style.display = 'block';
        }

        // Clear the form fields and hide error message
        function clearForm() {
            document.getElementById('paymentForm').reset();
            document.getElementById('errorMsg').style.display = 'none';
        }

        // Validate and process payment
        function processPayment() {
            const cardType = document.getElementById('cardType').value;
            const cardName = document.getElementById('cardName').value;
            const cardNumber = document.getElementById('cardNumber').value;
            const expDate = document.getElementById('expDate').value;
            const cvv = document.getElementById('cvv').value;
            const errorMsg = document.getElementById('errorMsg');

            // Simple validation for empty fields
            if (!cardType || !cardName || !cardNumber || !expDate || !cvv) {
                errorMsg.textContent = "Please fill in all fields correctly.";
                errorMsg.style.display = 'block';
                return;
            }

            // Basic card number validation (length check for illustration purposes)
            if (cardNumber.length !== 16 || isNaN(cardNumber)) {
                errorMsg.textContent = "Invalid card number. Must be 16 digits.";
                errorMsg.style.display = 'block';
                return;
            }

            // Simple validation for expiry date (format check for MM/YY)
            const expDatePattern = /^(0[1-9]|1[0-2])\/\d{2}$/;
            if (!expDatePattern.test(expDate)) {
                errorMsg.textContent = "Invalid expiry date. Use MM/YY format.";
                errorMsg.style.display = 'block';
                return;
            }

            // Clear error and show success alert
            errorMsg.style.display = 'none';
            alert("Payment processed successfully!");
            // Optionally, reset to package card view
            document.getElementById('packageCard').style.display = 'block';
            document.getElementById('paymentCard').style.display = 'none';
        }
    </script>

</body>
</html>
